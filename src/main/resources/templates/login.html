<div class="article">

    <div class="signin-container">
        <div class="signin-logo">

        </div>
        <form method="post" action="#" th:action="@{login/submit}" th:object="${user}" accept-charset="utf-8">
            <ul>
                <li>
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" th:field="*{userName}" maxlength="255" autofocus="autofocus"/>
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" maxlength="255"/>
                </li>
                <li>
                    <input type="checkbox" id="autologin" name="autologin" value="1" class="checkbox-radio" checked="checked"/>
                    <label for="autologin"><span></span>Remember me for 30 days</label>
                </li>
                <li><button type="submit" id="enter" name="enter" value="Sign in">Sign in</button></li>
                <li class="sign-in-txt">or <a href="zabbix.php?action=dashboard.view">sign in as guest</a></li>
            </ul>
        </form>
    </div>
